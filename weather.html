<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f7fa;
        }

        .weather-app {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            color: #00796b;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-section input {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #00796b;
        }

        .input-section button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #00796b;
            color: #fff;
        }

        .weather-info {
            margin-top: 20px;
            text-align: left;
        }

        .weather-info p {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="weather-app">
        <h1>Weather App</h1>
        <div class="input-section">
            <input type="text" id="location-input" placeholder="Enter a location" />
            <button id="fetch-weather">Get Weather</button>
            <button id="current-location">Use Current Location</button>
        </div>
        <div class="weather-info" id="weather-info">
            <!-- Weather data will be displayed here -->
        </div>
    </div>

    <script>
        const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key

        // Elements
        const locationInput = document.getElementById('location-input');
        const fetchWeatherButton = document.getElementById('fetch-weather');
        const currentLocationButton = document.getElementById('current-location');
        const weatherInfoDiv = document.getElementById('weather-info');

        // Fetch weather data by location name
        async function fetchWeather(location) {
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Location not found');
                const data = await response.json();
                displayWeatherData(data);
            } catch (error) {
                weatherInfoDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        // Display weather data
        function displayWeatherData(data) {
            const { name, main, weather } = data;
            const temperature = main.temp;
            const condition = weather[0].description;
            const humidity = main.humidity;
            const windSpeed = data.wind.speed;

            weatherInfoDiv.innerHTML = `
                <h2>Weather in ${name}</h2>
                <p>Temperature: ${temperature}Â°C</p>
                <p>Condition: ${condition}</p>
                <p>Humidity: ${humidity}%</p>
                <p>Wind Speed: ${windSpeed} m/s</p>
            `;
        }

        // Fetch weather by inputted location
        fetchWeatherButton.addEventListener('click', () => {
            const location = locationInput.value.trim();
            if (location) {
                fetchWeather(location);
            } else {
                weatherInfoDiv.innerHTML = '<p>Please enter a location.</p>';
            }
        });

        // Fetch weather by current location
        currentLocationButton.addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        fetchWeatherByCoords(latitude, longitude);
                    },
                    () => {
                        weatherInfoDiv.innerHTML = '<p>Unable to retrieve location.</p>';
                    }
                );
            } else {
                weatherInfoDiv.innerHTML = '<p>Geolocation is not supported by this browser.</p>';
            }
        });

        // Fetch weather data by coordinates
        async function fetchWeatherByCoords(latitude, longitude) {
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Location not found');
                const data = await response.json();
                displayWeatherData(data);
            } catch (error) {
                weatherInfoDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>

</body>
</html>
